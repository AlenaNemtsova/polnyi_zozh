<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полный ЗОЖ</title>

    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;0,900;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container content_container">

        <header>
        <nav class="">
            <div class="home">
                <a href="#">
                    <img src="assets/img/home.svg" alt="домой">
                </a>
            </div>
            
            <div class="notif">
                <a href="#">
                    <img src="assets/img/bell.svg" alt="уведомления">
                </a>
            </div>

            </nav>
        </header>

        <main class="">
            <div class="todo">
                <h1>Список привычек</h1>

                
                <ul class="todo__items">
                    <li class="todo__item">
                        <div class="todo__delete"></div>
                    </li>
                    
                </ul>

                <div class="todo__input">
                    <img src="assets/img/plus.svg" alt="плюс">
                    <input class="todo__text" type="text" placeholder="Добавить привычку">
                </div>
                
            </div>
        </main>

        <section class="">

            <div class="theme">
                <div class="theme_light">
                    <p>светлая</p>
                    <a href="#">
                        <img src="" alt="светлая">
                    </a>
                </div>
                <div class="theme_dark">
                    <p>тёмная</p>
                    <a href="#">
                        <img src="" alt="тёмная">
                    </a>
                </div>
            </div>


            <div class="progress">
                <h2>МОЙ ПРОГРЕСС ЗА НЕДЕЛЮ</h2>
                <progress class="progress__bar" max="100" value="0"></progress>
            </div>

            <div class="calendar">
                Здесь будет календарь

                <form class="progress__check" action="">
                    <input type="checkbox" name="" value="" class="" id="">
                    <input type="checkbox" name="" value="" class="" id="">
                    <input type="checkbox" name="" value="" class="" id="">
                    <input type="checkbox" name="" value="" class="" id="">
                    <input type="checkbox" name="" value="" class="" id="">
                    <input type="checkbox" name="" value="" class="" id="">
                    <input type="checkbox" name="" value="" class="" id="">
                    
            </div>

            <div class="remind">
                <img src="assets/img/clock.svg" alt="часы">
                <span>НАПОМИНАТЬ в</span>
                <span class="settime">23:00</span>
                <img class="toggle" src="assets/img/toggle-active.svg" alt="переключатель">

            </div>

            <div class="picture">
                <img src="assets/img/celebration.svg" alt="">
                
            </div>


        </section>



        <footer>

        </footer>
</div>
</body>

</html>
